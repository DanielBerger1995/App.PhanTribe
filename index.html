<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SINGLE PAGE WEB WITH LOGIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav id="tabbar" class="tabbar hide">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#create">Create</a>
    <a href="#profile">Profile</a>
  </nav>

  <!-- pages -->
  <!-- home page -->
  <section id="home" class="page">
    <header class="topbar">
      <h2>Home</h2>
    </header>
    <div id="hello">HI </div>
    <p>welcome to your free trial</p>
    <div class="freeheader">
      <div id="oneChange" class="one"></div>
      <div class="freetitle"> 1 Free Trial</div>
      <div class="freedetails">7days</div>
    </div>

    <div class="clickcreate"> Create your event!
      <div id="eventz-container" class="grid-container"></div>
      <a href="#chooseEvent"><button id="createEvento">create event</button></a>
    </div>
  </section>

  <section id="chooseEvent" class="page">
    <header class="topbar">
      <h2>choose event</h2>
    </header>
    <div class="event_wrapper">
      <div class="phanEvents">
        <a href="#create"> <button>create trial</button></a>
      </div>
      <div class="phanEvents"></div>
      <div class="phanEvents"></div>

    </div>

  </section>


  <!-- about page -->
  <section id="about" class="page">
    <header class="topbar">
      <h2>About</h2>
    </header>
    <div id="event-container" class="grid-container"></div>

    <p>This is my about page</p>
  </section>

  <!-- clients page -->
  <section id="create" class="page">
    <header class="topbar">
      <a class="left" href="#home">Back</a>
      <h2>Create user</h2>
      <a class="right" onclick="create()">Save</a>
    </header>
    <div class="form">
      <input type="text" id="name" placeholder="Type your name" required>
      <input type="text" id="description" placeholder="Enter a description">
      <input type="text" id="date" placeholder="start" required>

    </div>
    <div id="changeHome" onclick="create()">Save User</div>

  </section>

  <!-- contact page -->
  <section id="profile" class="page">
    <header class="topbar">
      <h2>Profile</h2>
      <a class="right" href="#" onclick="logout()">Logout</a>
    </header>
    <div id="user-data"></div>
  </section>

  <!-- login page -->
  <section id="login" class="page">
    <header class="topbar">
      <h2>Login</h2>
    </header>

    <!-- firebase auth container  -->
    <div class="logintxt">Hey there new PhanTriber</div>

    <section id="firebaseui-auth-container">

    </section>
  </section>

  <!-- loader  -->
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script src="js/firebase_config.js"></script>
  <script src="js/login.js"></script>
  <!-- spa js file -->
  <script src="js/spa.js"></script>
  <!-- main js file -->
  <script src="js/mains.js"></script>

</body>

</html>
